<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <cjc v-for="item in items" v-bind:cai="item"></cjc>
    </div>
  </body>

  <script
    type="text/javascript"
    src="https://lib.baomitu.com/vue/2.6.12/vue.common.dev.js"
  ></script>
  <script>

    //定义一个vue组件component
    Vue.component("cjc",{
      props:['cai'],
      template: '<li>{{cai}}</li>'
    });

    var vm = new Vue({
      el: "#app",
      data: {
        items: ["java","linux","Android"]
      }
    });
  </script>
</html>
