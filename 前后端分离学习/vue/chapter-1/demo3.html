<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <button v-on:click="sayHi">click</button>
    </div>
  </body>

  <script
    type="text/javascript"
    src="https://lib.baomitu.com/vue/2.6.12/vue.common.dev.js"
  ></script>
  <script>
    var vm = new Vue({
      el: "#app",
      data: {
        message: "蔡嘉辰"
      },
      methods: {
        //方法必须定义在Vue的methods中,事件需监听
        sayHi: function(event){
          alert(this.message)
        }
      },
    });
  </script>
</html>
