<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <li v-for="(item,index) in items">{{item.message}}---{{index}}</li>
    </div>
  </body>

  <script
    type="text/javascript"
    src="https://lib.baomitu.com/vue/2.6.12/vue.common.dev.js"
  ></script>
  <script>
    var vm = new Vue({
      el: "#app",
      data: {
        items: [
          { message: "111" }, 
          { message: "222" }
          ],
      },
    });
  </script>
</html>
