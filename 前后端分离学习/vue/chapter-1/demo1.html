<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <h1 v-if="type==='A'">A</h1>
      <h1 v-else-if="type==='B'">B</h1>
      <h1 v-else>C</h1>
    </div>
  </body>

  <script
    type="text/javascript"
    src="https://lib.baomitu.com/vue/2.6.12/vue.common.dev.js"
  ></script>
  <script>
    var vm = new Vue({
      el: "#app",
      data: {
        type: "B",
      },
    });
  </script>
</html>
